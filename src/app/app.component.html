<main>
  <h1>Sign Up Form</h1>
  <form [formGroup]="customerInfoForm" (ngSubmit)="submit()">
    <div>
      <app-input [control]="firstName" placeholder="Enter first name" label="First Name"></app-input>
    </div>
    <div>
      <app-input [control]="lastName" placeholder="Enter last name" label="Last Name"></app-input>
    </div>
    <div>
      <app-input [control]="email" type="email" placeholder="Enter email" label="Email Address"></app-input>
    </div>
    <button [disabled]="customerInfoForm.invalid">Submit</button>
  </form>
  <p *ngIf="showSuccessMessage">Your information has been submitted successfully ðŸš€</p>
</main>
